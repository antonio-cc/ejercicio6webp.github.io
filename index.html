<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container {
            width: 48%;
            margin: 1%;
            position: relative;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        /* Responsividad */
        @media screen and (max-width: 600px) {
            .image-container {
                width: 100%;
            }
        }
        /* Efectos Visuales Adicionales */
        .image-container:nth-child(odd) img {
            filter: sepia(50%);
        }
        .image-container:nth-child(even) img {
            filter: grayscale(70%);
        }
        .image-container:nth-child(3) img {
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 100%);
        }
        .image-container:nth-child(4) img {
            border: 10px solid transparent;
            border-image: url('border-image.png') 30 repeat;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="4fd0ade7cf1965365fd57990f3c21653.gif" alt="Descripción de la imagen 1">
</div>
<div class="image-container">
    <img src="580b585b2edbce24c47b2d00.webp" alt="Descripción de la imagen 2">
</div>
<div class="image-container">

</div>

</div>
<div class="image-container">

</div>
<div class="image-container">
    <img src="persona-que-conduce-motocicleta-potente-alta-velocidad_23-2150704737.webp" alt="Descripción de la imagen 6">
</div>
<div class="image-container">
    <img src="plano-completo-adulto-montando-motocicleta-genial_23-2150868312.webp" alt="Descripción de la imagen 7">

</div>

<script>
    document.querySelectorAll('.image-container').forEach(item => {
        item.addEventListener('mouseover', () => {
            item.querySelector('img').style.opacity = '0.8';
        });

        item.addEventListener('mouseout', () => {
            item.querySelector('img').style.opacity = '1';
        });
    });
</script>

</body>
</html>
